language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
env:
  matrix:
      - PREFER_LOWEST="--prefer-lowest --prefer-stable"
      - PREFER_LOWEST=""
  fast_finish: true
  allow_failures:
     - php: hhvm
before_script:
  - composer update $PREFER_LOWEST
script:
  - ./vendor/bin/phpunit --coverage-clover clover.xml
after_success: sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then ./vendor/bin/coveralls -v; fi'
